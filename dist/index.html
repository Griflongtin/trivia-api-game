           </select>
         </div>

            <option value="&difficulty=easy">Easy</option>
            <option value="&difficulty=medium">Medium</option>
            <!-- <option value="&difficulty=hard">Hard</option> -->
          </select>
        </div>
        <button type="submit"class="form btn btn-info btn-block">Start Game</button>
      </form>
